overlay: 1.0.0
info:
  title: Overlay to make the openapi work with terraform Speakeasy
  version: 0.0.1
actions:
  - target: "$.components.schemas..properties.updateMask"
    description: Ignore the updateMask property
    update:
      x-speakeasy-terraform-ignore: true
  - target: "$.components.schemas['c1.api.policy.v1.PolicyStep'].properties.provision"
    description: Read only
    update:
      readOnly: true